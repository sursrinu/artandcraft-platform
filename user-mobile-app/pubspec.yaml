name: art_and_craft_user
description: User mobile application for Art & Craft E-Commerce Platform
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & Networking
  http: ^1.1.0
  dio: ^5.3.0
  
  # State Management
  provider: ^6.0.0
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0
  
  # Local Storage
  shared_preferences: ^2.2.0
  hive: ^2.2.0
  hive_flutter: ^1.1.0
  
  # UI & Styling
  google_fonts: ^5.1.0
  cached_network_image: ^3.3.0
  carousel_slider: ^4.2.0
  
  # JWT for authentication
  jwt_decoder: ^2.0.1
  
  # Payment Gateway
  razorpay_flutter: ^1.3.7
  
  # Utilities
  intl: ^0.19.0
  logger: ^2.0.0
  connectivity_plus: ^5.0.0
  
  # Navigation
  go_router: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  hive_generator: ^2.0.0

flutter:
  uses-material-design: true
