name: art_and_craft_vendor
description: Vendor mobile application for Art & Craft E-Commerce Platform
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & Networking
  http: ^1.1.0
  dio: ^5.3.0
  
  # State Management
  provider: ^6.0.0
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0
  
  # Local Storage
  shared_preferences: ^2.2.0
  hive: ^2.2.0
  hive_flutter: ^1.1.0
  
  # UI & Styling
  google_fonts: ^5.1.0
  cached_network_image: ^3.3.0
  charts_flutter: ^0.12.0
  
  # Authentication
  jwt_decoder: ^2.0.1
  
  # Notifications
  firebase_core: ^2.16.0
  firebase_messaging: ^14.6.0
  flutter_local_notifications: ^15.1.0
  
  # Analytics
  firebase_analytics: ^10.4.0
  
  # Utilities
  intl: ^0.19.0
  logger: ^2.0.0
  connectivity_plus: ^5.0.0
  
  # Navigation
  go_router: ^10.0.0
  
  # Image Picker
  image_picker: ^1.0.0
  image_cropper: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  hive_generator: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
